################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: TheLion1675

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - tweak: "Altered in-game date."
  - tweak: "Updated SCP-500's icon to be more canonical."
  - tweak: "Replaced Delta alert sound with revised sound."
  - tweak: "Overhauled computer and consoles with new sprites from Bay."
  - tweak: "Overhauled Laptop sprites with new ones from Bay."
  - soundadd: "Altered sound for the vote panel to be less startling."
  - rscadd: "Adds kneepads to the Security lockers."
  - rscadd: "Added standard side arms for jobs that need it. (CMO and CE included.)"
  - rscadd: "Adds documentation for SCP-513."
  - rscadd: "First round of three month+ backers to the changelog."
  - sounddel: "Removed Supermarine from lobby music."
  - soundadd: "Added new lobby track."
  - imageadd: "Adds new medical decals."
  - bugfix: "Fixed leftover remains of sub-species clothing in lockers frequently used. Further issues should be reported."
  - bugfix: "Fixed wrong access requirements on welding and electrical lockers. Further oversights should be reported."