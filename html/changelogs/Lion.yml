################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: TheLion1675

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Added blood bags to the medical vendors."
  - rscadd: "New autoreply for those asking to be an SCP."
  - rscadd: "Added boxes of bloodtype patches for security platecarriers in each security locker."
  - rscadd: "Added Mercenary to the gamemode rotation."
  - rscadd: "Added two new snack variants. Find out for yourself. ;) Sprites are thanked to DasFox."
  - rscadd: "Added a new mechanic where if a security locker is unlocked, it will display the name of the person who unlocked it. While the locker can be unlocked by others currently, it will allow for more personalized lockers."
  - rscadd: "New locker room benches, made by DasFox."
  - rscadd: "New statue for the lobby. Courtesy of DasFox."
  - rscadd: "New uniforms, courtesy of DasFox."
  - rscadd: "New gloves for the security division. Courtesy of DasFox."
  - iconadd: "New pistol sprite. Courtesy of DasFox."
  - bugfix: "Fixed a bug where SCP-999 and SCP-012 were incorrectly named."
  - bugfix: "Fixed a bug where the CMO wouldn't spawn with a headset."
  - bugfix: "Fixed a bug where a Senior Scientist wouldn't spawn with a headset."
  - bugfix: "Fixed bug with SCP-500 and SCP-113 not having access requirements. This makes traitor objectives much harder when centered around these objects."
  - bugfix: "Fixes an issue where engineers can't set access on an airlock circuit."
  - bugfix: "Fixes SCP-106 upper not aligning with lower."
  - bugfix: "Added railings to central staircase."
  - bugfix: "Applied a fix to the admin cryo crate."
  - bugfix: "Fixed the Chief Engineer job not having equal science access relative to security level."
  - spellcheck: "Corrected certain security ID Cards being listed as level five, while not being level five."
  - tweak: "Added soft whitelist for medical jobs."
  - tweak: "New SCP-513 sprite. Now featuring sane size. Thanks to LucasChao."
  - tweak: "Makes walls stronger. Titanium walls can now take 750 damage, reinforced walls can take 500, and regular walls 150. This makes Titanium and Reinforced walls unable to be drilled by pickaxes, as per the update of Kachnov."
  - tweak: "Buff to regular windows. Their integrity is now 75, as opposed to 50."
  - tweak: "Buff to reinforced windows. Their integrity is now 150, as opposed to 100."
  - tweak: "Psychiatrist is now Class B, as opposed to Class A. This was an oversight from before."
  - tweak: "Access for bartender and chef capped. They will no longer have access to LCZ."
  - tweak: "Standard gun given to Security forces is now in .45 caliber, as opposed to 9mm."
  - imageadd: "Various new snack sprites, with the courtesy of DasFox."
  - maptweak: "Fixes oversight in D-Cell kitchen where there isn't any food processor."
  - maptweak: "Added railings to the central staircase."
  - maptweak: "Added better decals to the floor in upper LCZ. Should feel less dead now."
  - maptweak: "Adds tape recorders to research area's."
  - maptweak: "Removed blood bag storage. No longer necessary."
  - maptweak: "Removed surgical recovery room. It wasn't used and takes up space."
  - maptweak: "Removed access requirements on windoor in SCP-513."
  - maptweak: "Aesthetically overhauled lower LCZ."
  - maptweak: "Changed access on tram hub bar, kitchen and hydroponics to the unique access for chef and bartender."
  - maptweak: "Added radiocarbon spectrometer to Xenoarcheology."
  - maptweak: "Changed access requirements on SCP-173 to level 2 for Security and Science due to frequent mishaps that ruin the round."
  - maptweak: "Added a new disposal loop for artifacts and minerals. Yay, they now actually have use!"
  - maptweak: "Added new fire hydrant lockers added around LCZ."
  - maptweak: "Altered Command area in the bunker to be slightly more secure against lesser threats."
  - maptweak: "Added an underground landing area for helicopters."
  - maptweak: "Altered access requirements on Admin Canteen. I've just about had it with bartenders/chefs creating lavaburgers and killing people. If you still manage to do this without valid reason, expect a hefty ban."
  - experiment: "Medical access refactor. Please report any bugs."
  - experiment: "New hud overlay for Class D's when you're looking through security goggles."
  - experiment: "Full rework of the Security department."
  - experiment: "Entirely new ranking structure. Job access has been restructured. We advice caution and going through it step by step to see what it unlocks, or pressing the job to see what rank is needed."